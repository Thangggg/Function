<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let start = +prompt("Nhậ vào số cần kiểm tra")
    check(start)
  function check(){
        let num = start
      if (num<0){
          document.write(false)
      }else {
          document.write(true)
      }
  }

</script>
</body>
</html>
